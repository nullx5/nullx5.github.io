<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bl3ssedc0de | Terminal Portfolio</title>
    <style>
        :root {
            --primary: #00ff41; 
            --accent: #ff00ff;  
            --cyan: #00ffff;    
            --bg: #050505;
            --red-btn: #ff5f56;
            --yellow-btn: #ffbd2e;
            --green-btn: #27c93f;
        }

        body {
            background-color: var(--bg);
            color: var(--primary);
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
            position: relative;
        }

        #particles-canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #terminal-container {
            position: relative;
            width: 90%;
            max-width: 900px;
            height: 85vh;
            display: flex;
            flex-direction: column;
            border: 1px solid rgba(0, 255, 65, 0.3);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            background: rgba(10, 10, 10, 0.95);
            z-index: 10;
            border-radius: 10px;
            overflow: hidden;
        }

        .terminal-header {
            background: #252525;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .window-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot-red { background: var(--red-btn); }
        .dot-yellow { background: var(--yellow-btn); }
        .dot-green { background: var(--green-btn); }

        .terminal-title {
            color: #888;
            font-size: 13px;
            margin: 0 auto;
            font-family: sans-serif;
        }

        #terminal {
            flex-grow: 1;
            overflow-y: auto;
            padding: 20px;
            position: relative;
        }

        .line { margin-bottom: 12px; line-height: 1.4; }
        .prompt { color: var(--primary); font-weight: bold; }
        .command-text { color: #ffffff; }
        
        /* Ajustado para permitir saltos de línea manuales y automáticos */
        .response { 
            color: var(--cyan); 
            margin-top: 5px; 
            white-space: pre-wrap; 
            word-break: break-word;
        }
        
        .skill-item { color: var(--accent); margin-left: 25px; }

        .cursor {
            display: inline-block;
            width: 10px;
            height: 18px;
            background: var(--primary);
            animation: blink 0.8s infinite;
            vertical-align: middle;
        }

        @keyframes blink { 50% { opacity: 0; } }

        #terminal-buttons {
            display: flex;
            justify-content: center;
            padding: 15px;
            background: #1a1a1a;
            gap: 10px;
            flex-wrap: wrap;
        }

        .terminal-button {
            background: transparent;
            color: var(--primary);
            border: 1px solid var(--primary);
            padding: 5px 15px;
            font-family: 'Courier New', Courier, monospace;
            cursor: pointer;
            transition: 0.3s;
        }

        .terminal-button:hover {
            background: var(--primary);
            color: var(--bg);
        }

        .github-btn {
            border-color: #fff;
            color: #fff;
        }

        .github-btn:hover {
            background: #fff;
            color: #000;
        }

        .youtube-btn:hover {
            background: #FF0000;
            color: #FFFFFF;
        }

        #terminal::-webkit-scrollbar { width: 5px; }
        #terminal::-webkit-scrollbar-thumb { background: #333; }
    </style>
</head>
<body>

<canvas id="particles-canvas"></canvas>

<div id="terminal-container">
    <div class="terminal-header">
        <div class="window-dot dot-red"></div>
        <div class="window-dot dot-yellow"></div>
        <div class="window-dot dot-green"></div>
        <div class="terminal-title">bl3ssedc0de — bash — 80x24</div>
    </div>
    
    <div id="terminal">
        <div id="output"></div>
        <div id="input-line">
            <span id="current-prompt"></span><span id="current-line"></span><span class="cursor"></span>
        </div>
    </div>

    <div id="terminal-buttons">
        <button class="terminal-button" onclick="executeCommand('whoami')">Whoami</button>
        <button class="terminal-button" onclick="executeCommand('cat about.txt')">About</button>
        <button class="terminal-button" onclick="executeCommand('ls --skills')">Skills</button>
        <button class="terminal-button github-btn" onclick="window.open('https://github.com/nullx5', '_blank')">GitHub</button>
        <button class="terminal-button youtube-btn" onclick="window.open('https://www.youtube.com/@bl3ssedc0de', '_blank')">YouTube</button>
        <button class="terminal-button github-btn" onclick="window.open('https://nullx5.github.io/blog/', '_blank')">Blog</button>
        <button class="terminal-button" onclick="clearTerminal()" style="border-color: var(--accent); color: var(--accent);">Clear</button>
    </div>
</div>

<script>
    const output = document.getElementById('output');
    const currentLine = document.getElementById('current-line');
    const currentPrompt = document.getElementById('current-prompt');
    const terminalDiv = document.getElementById('terminal');

    const commandsData = {
        "whoami": "bl3ssedc0de",
        /* Texto dividido en dos líneas manualmente */
        "cat about.txt": "Tecnólogo en Redes de la UNAD, administrador de sistemas GNU/Linux\ny entusiasta desarrollador enfocado en Python, MariaDB y automatización de procesos.",
        "ls --skills": [
            "• Redes TCP/IP", 
            "• GNU/Linux", 
            "• Vagrant", 
            "• Docker", 
            "• Ansible", 
            "• Git", 
            "• GitHub Actions", 
            "• Python", 
            "• MariaDB", 
            "• Javascript"
        ],
        "tux": `  _________________
 < Happy Hacking >
  -----------------
   \\
    \\
        .--.
       |o_o |
       |:_/ |
      //   \\ \\
     (|     | )
    /'\\_   _/ \`\\
    \\___)=(___/`
    };

    async function typeEffect(text, element, speed = 50) {
        for (let i = 0; i < text.length; i++) {
            element.innerHTML += text.charAt(i);
            await new Promise(res => setTimeout(res, speed));
        }
    }

    async function executeCommand(command) {
        currentLine.innerHTML = "";
        const promptText = "bl3ssedc0de@machine:~$ ";
        currentPrompt.innerHTML = promptText;
        
        await typeEffect(command, currentLine, 80);
        await new Promise(res => setTimeout(res, 300));

        const res = commandsData[command];
        const lineDiv = document.createElement('div');
        lineDiv.className = "line";
        
        let responseHTML = "";
        if (res) {
            responseHTML = Array.isArray(res) 
                ? res.map(s => `<div class="skill-item">${s}</div>`).join("") 
                : `<div class="response">${res}</div>`;
        } else {
            responseHTML = `<div class="response" style="color:red">Error: Command not found.</div>`;
        }

        lineDiv.innerHTML = `<span class="prompt">${promptText}</span><span class="command-text">${command}</span>${responseHTML}`;
        output.appendChild(lineDiv);
        currentLine.innerHTML = "";
        terminalDiv.scrollTop = terminalDiv.scrollHeight;
    }

    function clearTerminal() {
        output.innerHTML = "";
    }

    async function startSequence() {
        currentLine.style.color = "var(--cyan)";
        await typeEffect("Establishing secure connection to nullx5.github.io...", currentLine, 40);
        
        await new Promise(res => setTimeout(res, 6000));
        
        currentLine.innerHTML = "";
        currentLine.style.color = "#fff";

        await executeCommand('whoami');
        await new Promise(res => setTimeout(res, 1000));
        await executeCommand('cat about.txt');
        await new Promise(res => setTimeout(res, 1000));
        await executeCommand('ls --skills');
        await new Promise(res => setTimeout(res, 1000));
        await executeCommand('tux');
    }

    window.onload = startSequence;

    // --- LÓGICA DE CONSTELACIONES ---
    const canvas = document.getElementById('particles-canvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    const mouse = { x: null, y: null };

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
    window.addEventListener('mousemove', (e) => { mouse.x = e.x; mouse.y = e.y; });

    class Particle {
        constructor() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.vx = (Math.random() - 0.5) * 0.5;
            this.vy = (Math.random() - 0.5) * 0.5;
        }
        update() {
            this.x += this.vx; this.y += this.vy;
            if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
            if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            
            if(mouse.x){
                let dx = mouse.x - this.x;
                let dy = mouse.y - this.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if(dist < 150){
                    this.x += dx * 0.01;
                    this.y += dy * 0.01;
                }
            }
        }
        draw() {
            ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
            ctx.beginPath(); ctx.arc(this.x, this.y, 1.2, 0, Math.PI * 2); ctx.fill();
        }
    }

    for (let i = 0; i < 100; i++) particles.push(new Particle());

    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => {
            p.update(); p.draw();
            particles.forEach(p2 => {
                let dx = p.x - p2.x; let dy = p.y - p2.y;
                let dist = Math.sqrt(dx*dx + dy*dy);
                if (dist < 100) {
                    ctx.strokeStyle = `rgba(0, 255, 65, ${1 - dist/100})`;
                    ctx.lineWidth = 0.5;
                    ctx.beginPath(); ctx.moveTo(p.x, p.y); ctx.lineTo(p2.x, p2.y); ctx.stroke();
                }
            });
        });
        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
